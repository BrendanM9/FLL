<!DOCTYPE html>
<html>
    <head>
        <title>USB Camera Test</title>
    </head>
    <body>
        <div class="monitor"></div>
        <script>
            navigator.usb.requestDevice({ filters: [{ vendorId: 0x324a }] })
.then(device => {
  console.log(device.productName);      // "Arduino Micro"
  console.log(device.manufacturerName); // "Arduino LLC"
})
.catch(error => { console.error(error); });
            //canon usb = 324a    
        </script>
    </body>
</html>
