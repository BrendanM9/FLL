<!DOCTYPE html>
<html>
    <head>
        <title>Red Referee Post</title>

    </head>

        <input type="checkbox" id="3d">3D Cinema<br>

                <option id="blue">Blue</option>
                <option id="pink">Pink</option>

        <input id="concert_light">Music Concert Lights<br>
        <input id="concert_sound">Music Concert Sound<br>
        <input id="hologram">Hologram Performer<br>
        <select id="camera">
            <optgroup label="Camera Color">
                <option id="null"></option>
                <option id="dark">Dark Blue</option>
                <option id="mid">Medium Blue</option>
                <option id="light">Light Blue</option>
            </optgroup>
        </select>Rolling Camera Color<br>
    </body>
</html>
