<!DOCTYPE html>
<html>
  <head>
    <title>Add Match Scores</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <h1>Add scores for match XX</h1>
    <form>
      <input type="hidden" name="match" id="match">
      <input id="red" name="red">Red Score<br>
      <input type="hidden" name="rteam" id="rteam">
      <input id="blue" name="blue">Blue Score<br>
      <input type="hidden" name="bteam" id="bteam">
      <input type="submit" value="Post to Livestream">
    </form>
  </body>
</html>
